{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực mã - Fivitel</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">Nhập Mã Xác Thực</h2>
        <p class="auth-subtitle">Một mã 6 chữ số đã được gửi đến email của bạn. Mã sẽ hết hạn sau 10 phút.</p>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.code.label_tag }} {{ form.code }} {{ form.code.errors }}
            </div>
            <div class="form-actions" style="margin-top: 20px;">
                <button type="submit" class="btn-primary">Xác nhận</button>
            </div>
        </form>
    </div>
</body>
</html>
