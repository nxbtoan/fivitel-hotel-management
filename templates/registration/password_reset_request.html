{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu mã xác thực - Fivitel</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">Đặt Lại Mật Khẩu</h2>
        <p class="auth-subtitle">Nhập email của bạn. Chúng tôi sẽ gửi một mã 6 chữ số để xác thực.</p>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }} {{ form.email }} {{ form.email.errors }}
            </div>
            <div class="form-actions" style="margin-top: 20px;">
                <button type="submit" class="btn-primary">Gửi mã</button>
            </div>
        </form>
    </div>
</body>
</html>
